<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
</head>
<body>

    
    <div class="login">
       <div class="heading">
         <h1>Login</h1>
       </div>
       <div class="incorrect hidden">
        <p>Incorrect UserName/Password</p>
       </div>
       <div class="username input-container">
        <input type="text" name="" id="input-user" placeholder="Enter Your Username" class="input">
        <span><i class="fa-solid fa-user"></i></span>
       </div>
       <div class="password input-container">
        <input type="password" name="" id="input-password" class="input" placeholder="Enter Your Password">
        <span><i class="fa-solid fa-lock"></i></span>
       </div>
       <div class="forget-passWord">
        <a class="forget">Forget Password</a>
       </div>
       <div class="login-button">
        <button class="button">Login</button>
       </div>
       <div class="signing-up">
        Don't have an account? <a class="Register">Register</a>
       </div>
    </div>

    <div class="sign-up hidden">

        <div class="sign-up-popup">
            <div class="img">

            </div>
            <div class="sign-up-form">
                <div class="heading">
                <h1>Create An Account</h1>
                </div>
                <div class="back-to-login">
                    <p>Already an User ? <a class="linkLogin">Login</a></p>
                </div>
                <div class="incorrect-signup hidden">
                    <p></p>
                </div>
                <div class="name">
                    <div class="firstName">
                    <input type="text" name="" id="firstName" class="credentials name" placeholder="First Name">
                    </div>
                    <div class="lastName">
                    <input type="text" name="" id="lastName" class="credentials name" placeholder="Last Name">
                    </div>
                </div>

                <div class="email-id">
                    <input type="text" class="credentials email" id="input-email" placeholder="Email Id">
                </div>
                <div class="username">
                    <input type="text" name="" id="input-username" class="credentials input-username" placeholder="Username">
                </div>
                <div class="pass">
                    <input type="password" class="credentials password" id="input-pass" placeholder="Password">
                </div>
                <div class="confirm-pass">
                    <input type="password" class="credentials confirm-password" id="input-confirmpass" placeholder="Confirm Password">
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <div class="create-an-account">
                    <button class="button sign-up-button">Create an Account</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="pass-form hidden">
       <div class="forget-password">
        <div class="heading">
            <h1>Forget Password</h1>
        </div>
        <div class="incorrect-forget hidden">
            <p></p>
        </div>
        <div class="user input-container">
            <input type="text" name="" id="Userf" placeholder="UserName" class="input">
        </div>
        <div class="email input-container">
            <input type="email" name="" id="emailf" placeholder="Email" class="input">
        </div>
        <div class="password input-container newP">
         <input type="password" name="" id="newPass" class="input" placeholder="Enter Your New Password">
         <span><i class="fa-solid fa-lock"></i></span>
       </div>
       <div class="password input-container newCp">
         <input type="password" name="" id="newConfirmPass" class="input" placeholder="Enter Your Confirmed Password">
         <span><i class="fa-solid fa-lock"></i></span>
       </div>

       <div class="login-button">
         <button class="button change-password">Submit</button>
       </div>
       <div class="back-to-login">
            <a href="#" class="BtoLogin">Back to Login</a>
        </div>
       </div>
    </div>

    
    
    <div class="main hidden">
        <div class="dash-board">
            <div class="heading">
            <h3>Welcome to the dashboard</h3>
            </div>
            <div class="login-button logout">
                <button class="button logout">Logout</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
